version: '3.8'

services:
  motioninocean:
    image: ghcr.io/CyanAutomation/MotionInOcean:latest
    container_name: motioninocean
    restart: unless-stopped
    ports:
      - "8000:8000"
    devices:
      # These device mappings are for camera access.
      # The /dev/video* paths might change across reboots or different RPi models.
      # /dev/dma_heap is essential for libcamera, used by picamera2 on modern Raspberry Pi OS.
      - /dev/dma_heap
      - /dev/vchiq
      - /dev/video0
      - /dev/video10
      - /dev/video11
      - /dev/video12
    volumes:
      - /run/udev:/run/udev:ro
    environment:
      - RESOLUTION=1280x720
      - EDGE_DETECTION=false
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
